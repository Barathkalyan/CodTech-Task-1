<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title> To do list Web Application</title>
</head>
<body>
    <!-- Container created for list-->
    <div id="todo-container">
        <!--Container for header-->
        <div id="header">
            <h1> To Do List Web Application</h1>
            <h4> Created by Barath Kalyan</h4>
        </div>
        <!--Container for input box-->
        <div id="todo-form">
            <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task"/>
            <!-- Adding button-->
            <button id="input-button" onclick="addTask()"> Add</button>
        </div>

        <!-- Task list creation-->
        <h2> Task List</h2>
        <ul id="list-container">
          <hr/>
          <!-- Counting the no of tasks-->
          <div class="counter-container">
            <div id="task-counters">
                Completed: <span id="completed-counter">0</span> |  Uncompleted: <span id="uncompleted-counter">0</span>
            </div>
          </div>  
        </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>    
</body>
